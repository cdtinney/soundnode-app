<div class="playlistView">
    <h1> {{ title }} </h1>
    
    <!-- TODO - filter, sort (model after stream) -->
                
    <div class="playlistView_info">
      <span class="playlist_item_info">
          <span><i class="fa fa-list"></i> {{ data.track_count }} </span>
          <span><i class="fa fa-clock-o"></i> {{ formatSongDuration (data.duration) }}</span>
      </span>
      
      <span class="playlist_item_controls">
          <span ng-if="isOwner == 'true'">
            <a ng-click="removePlaylist(data.id)"> <i class="fa fa-trash"></i> delete</a>
          </span>          
          <a export> <i class="fa fa-floppy-o"></i> export</a>
      </span>                  
      
    </div>

    <!-- Song list wrapper -->
    <div class="playlistView_inner">
        <ul class="songList"
            infinite-scroll='loadMore()'
            infinite-scroll-distance='0'
            infinite-scroll-container='".mainView"'
            infinite-scroll-immediate-check='false' >

            <li class="songList_item" ng-repeat="track in data.tracks" ng-if="track.kind == 'track' && track.streamable" >
                <tracks data="track"/>
            </li>
            
        </ul>
    </div>
    <!-- Song list wrapper / end -->

    <div ng-include="'views/common/loading.html'"></div>

</div>
